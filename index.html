<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coffee Shop</title>
  <!-- main css -->
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Montserrat:300,400" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <!-- font awesome -->
  <script src="js/all.js"></script>
</head>

<body>
<!--PRELOAER-->
<div class="preloader">
  <img src="img/preloader.gif" alt="" class="preloade_item">
</div>
<!--END OF PRELOAER-->

<!--HEADER-->
<header class="header " id="header">
  <!--BANNER-->
  <div class="banner">
    <h1 class="banner__title ">Cofee mate</h1>
       <h5 class="banner__sub_title great-font">Restaurant</h5>
    <div class="banner__icons">
      <a href="#" class="banner__social-icon">
          <i class="fab fa-facebook fa-fw"></i>
      </a>
      <a href="#" class="banner__social-icon">
         <i class="fab fa-twitter fa-fw"></i>
      </a>
      <a href="#" class="banner__social-icon">
          <i class="fab fa-google-plus fa-fw"></i>
      </a>
      <a href="#" class="banner__social-icon">
          <i class="fab fa-instagram fa-fw"></i>
      </a>
    </div>
  </div>
   <!--END OF BANNER-->
<!--VIDEO SWITCH-->
  <div class="video__switch-container">
    <div class="video__switch">
      <span>on</span>
      <span>off</span>
      <div class="video__switch-btn"></div>
    </div>
  </div>
<!--END OF VIDEO SWITCH-->
  <!--VIDEO-->
    <article class="video__container">
        <video class="video__item" autoplay="true" muted loop>
          <source src="video/coffee.mp4" type="video/mp4">
          <source src="video/coffee.ogv" type="video/ogv">
          <source src="video/coffee.webm" type="video/webm">
            Your Browser does not support Video element
        </video>
    </article>
<!--END OF VIDEO-->

      <!--NAVBTN-->
      <div class="navBtn"><i class="fas fa-bars"></i></div>
      <!--END OF NAVBTN--> 
      
      <!--NAV -->
      <nav class="nav">
        <ul class="nav__links">
          <!--LOGO-->
          <li><a href="#header" class="nav__single-link nav__single-logo">
            <img src="img/coffee.svg" alt="" style="width:70%">
          </a></li>

          <li><a href="#header" class="nav__single-link">Home</a></li>
          <li><a href="#about" class="nav__single-link">About</a></li>
          <li><a href="#drink" class="nav__single-link">free drink</a></li>
          <!-- <li><a href="#contact" class="nav__single-link">free drink</a></li> -->
          <li><a href="#contact" class="nav__single-link">contact</a></li>
        </ul>
      </nav>
      <!--END OF NAV -->

</header>
<!--END HEADER-->

<!--ABOUT -->
<section class="about section-padding" id="about">
  <div class="grid-container grid-container-medium-2">
    <article class="about-container">
      <!--first Child -->
      <h1 class="section-title__name">Our story</h1>
    </article>
  </div>
</section>
<!--END OF ABOUT -->



  <script src="js/app.js"></script>
</body>

</html>
